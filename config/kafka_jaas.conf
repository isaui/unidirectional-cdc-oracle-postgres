// KafkaServer context for inter-broker and client authentication
// Uses SCRAM-SHA-256 (users created via kafka-storage format --add-scram)
KafkaServer {
    org.apache.kafka.common.security.scram.ScramLoginModule required
    username="admin"
    password="__KAFKA_ADMIN_PASS__";
};

// KafkaClient context for internal Kafka operations
KafkaClient {
    org.apache.kafka.common.security.scram.ScramLoginModule required
    username="admin"
    password="__KAFKA_ADMIN_PASS__";
};
